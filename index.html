    <div id="pop-up">
        <button id="x">&#10005;</button>
        <h1>Domain Encyclopedia</h1>
        <h2>This website show cases all 12 domain expansions currently revealed. Giving details explanations and info on their domain.<br><br>
        Please <span style="color: red;">{CLICK}</span> on the characters <span style="color: red;">{NAME}</span> you would like to select to enter into their domain.</h2>
    </div>

    <main>
        <div id="wrapper">
        <h1 id="title">Choose Your<br>Character</h1>
        <h1 id="title1">Domain Expansion</h1>
    <div id="picker">
        <div id="name"></div> 
        <div id="arrows">
            <button id="left-arrow" style="transform: scaleX(-1);">&#10148</button>
            <button id="right-arrow">&#10148</button>
        </div>
       <!-- <div id="arrows1">
            <button id="left-arrow1">&#10148</button>
            <button id="right-arrow1" style="transform: scaleX(-1)">&#10148</button>
        </div>-->
        <div id="list">
            <ul>
                <img id="sorcerer-image" src="" alt=""  style="width: 15rem; height: 15rem; filter: brightness(35%); transform: translate(0, 60%); margin: 0rem 4rem">
                <img id="sorcerer-image1" src="" alt="" style="width: 25rem; height: 25rem; filter: brightness(60%); transform: translate(0, 20%)" >
                <img id="sorcerer-image2" src="" alt="" style="width: 35rem; height: 35rem; filter: brightness(1)">
                <img id="sorcerer-image3" src="" alt="" style="width: 25rem; height: 25rem; filter: brightness(60%);transform: translate(0, 20%)">
                <img id="sorcerer-image4" src="" alt="" style="width: 15rem; height: 15rem; filter: brightness(35%);  transform: translate(0, 60%); margin: 0rem 4rem ">
            </ul>
            <ul style="z-index: -1; left: 145px;" id="stand"> 
                <img id="base0" src="./assets/black.png" style="height:10rem; transform: translate(-2px, 14.1rem);" >
                <img id="base1" src="./assets/black.png" style="height: 15rem; margin: 0rem 0rem 0rem 8rem; transform: translate(-12px, 17.7rem);" >
                <img id="base2" src="./assets/circle.png" alt="" style="width:35rem; transform: translate(-7px, 18.5rem); filter: hue-rotate(0.4turn);">
                <div id="shadow" alt="" ></div>
                <img id="base3" src="./assets/black.png" style="height: 15rem; margin: 0rem 8rem 0rem 0rem;transform: translate(-1px, 17.7rem);">
                <img id="base4" src="./assets/black.png" style="height:10rem; transform: translate(-6px, 14.1rem);" >
            </ul>
          <div  id="domain"></div>
